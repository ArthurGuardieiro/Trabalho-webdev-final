<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/shiba.png" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>APA</title>
</head>

<body>

    <header>
        <img src="./assets/img/apa-uberlandia.png" alt="">
        <h1>
            APA
        </h1>
    </header>

    <nav>
        <a href="./index.html" class="texto-nav">home</a>
        <a href="./atividades.html" class="texto-nav">atividades</a>
        <a href="./contato.html" class="texto-nav" id="pag-atual">contato</a>
        <a href="./localizacao.html" class="texto-nav">localização</a>
    </nav>

    <div class="ctn">
        <h1 class="titulo">Faça contato conosco por meio deste formulário</h1>
    </div>

    <form action="./contato.html" id="form">

        <div>
            <fieldset>
                <legend>Informe seu nome</legend>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </fieldset>
            <span></span>
        </div>

        <div>
            <fieldset>
                <legend>Informe seu email</legend>
                <input type="email" name="email" class="form-control" id="email" required placeholder="usuario@...">
            </fieldset>
            <span></span>
        </div>

        <div>
            <fieldset>
                <legend>informe seu gênero</legend>
                <input type="radio" name="sexo" class="form-check-input" id="masculino">
                <label for="masculino" class="form-check-label">masculino</label><br>
                <input type="radio" name="sexo" class="form-check-input" id="feminino">
                <label for="feminino" class="form-check-label">feminino</label><br>
                <input type="radio" name="sexo" class="form-check-input" id="outro">
                <label for="outro" class="form-check-label">outro</label>
                <input type="text" name="sexo" id="texto-outro" class="sexo-outro"><br>
                <input type="radio" name="sexo" class="form-check-input" id="nao-informado">
                <label for="nao-informado" class="form-check-label">prefiro não informar</label>
            </fieldset>
            <span></span>
        </div>

        <div>
            <fieldset>
                <legend>qual o motivo do contato</legend>
                <input type="checkbox" name="motivo" class="form-check-input" id="adocao">
                <label for="adocao" class="form-check-label">quero adotar</label><br>
                <input type="checkbox" name="motivo" class="form-check-input" id="ajuda">
                <label for="ajuda" class="form-check-label">quero ajudar</label><br>
                <input type="checkbox" name="motivo" class="form-check-input" id="voluntario">
                <label for="voluntario" class="form-check-label">quero ser um voluntario</label>
            </fieldset>
            <span></span>
        </div>


        <div>
            <button type="reset" class="resetar btn btn-warning">Apagar</button>
            <button type="submit" class="enviar btn btn-success">Enviar</button>
            <!-- Button to Open the Modal -->
            <button type="button" id="modal" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
                Open modal
            </button>
        </div>



        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Confirme seus dados</h4>
                        
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">
    
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger limpar-form " data-bs-dismiss="modal">Limpar</button>
                        <button type="button" class="btn btn-warning alterar-form" data-bs-dismiss="modal">Alterar</button>
                        <button type="button" class="btn btn-success confirmar-form" data-bs-dismiss="modal">Enviar</button>
                    </div>

                </div>
            </div>
        </div>

    </form>

    <footer class="footer">
        <div class="contato">
            <h5>Contato</h5>
            <p>diretoria@apauberlandia.org.br</p>
        </div>

        <div>
            <a href="https://www.instagram.com/apa.uberlandia/" class="">
                <img src="./assets/img/icons8-instagram-48.png" alt="">
            </a>

            <a href="https://www.linkedin.com/company/apauberlandia/" class="">
                <img src="./assets/img/icons8-linkedin-48.png" alt="">
            </a>

            <a href="https://www.facebook.com/apa.uberlandia" class="">
                <img src="./assets/img/icons8-facebook-novo-48.png" alt="">
            </a>
        </div>
    </footer>


    <script src="./assets/js/contato.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
